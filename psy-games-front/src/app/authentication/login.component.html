<div class="container h-100 mt-5 pt-5">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/brand.png" class="brand_logo" alt="Logo" />
        </div>
      </div>

      <div class="d-flex justify-content-center form_container">
        <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
          <div
            *ngIf="errorMessage"
            class="bg-danger mt-2 mb-2 p-2 text-center text-white"
          >
            {{ errorMessage }}
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              class="form-control input_user"
              placeholder="username"
              required
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input
              type="password"
              name="password"
              class="form-control input_pass"
              [(ngModel)]="password"
              placeholder="password"
              required
            />
          </div>
          <div>
            <div>
              <input
                type="checkbox"
                [(ngModel)]="rememberMe"
                name="rememberMeCheckbox"
                id="rememberMeCheckbox"
              />
              <label for="rememberMeCheckbox" class="ms-1">Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn">
              Login
            </button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#" class="ms-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
